<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard - SENAC Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            background: rgba(0,0,0,0.65);
            border-radius: 16px;
            padding: 32px 24px;
            margin: 48px auto;
            max-width: 600px;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
            background: rgba(255,255,255,0.08);
            color: #fff;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #ffcc00;
            color: #222;
        }
        a {
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #username {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Bem-vindo, <span id="username"></span></p>
        <a href="jogo.html">Ir para o jogo</a> | <a href="#" onclick="logout()">Logout</a>

        <h2>Ranking de Pontos</h2>
        <table id="ranking">
            <thead>
                <tr><th>Nome</th><th>Pontos</th><th>Data</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario) window.location.href = "index.html";
        document.getElementById("username").innerText = usuario.nome;

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        async function carregarRanking() {
            try {
                const res = await fetch("http://localhost:3000/pontuacoes");
                const ranking = await res.json();
                const tbody = document.querySelector("#ranking tbody");
                tbody.innerHTML = "";
                ranking.forEach(item => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${item.nome}</td>
                        <td>${item.pontos}</td>
                        <td>${new Date(item.data_registro).toLocaleString("pt-BR")}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                document.querySelector("#ranking tbody").innerHTML = "<tr><td colspan='3'>Erro ao carregar ranking</td></tr>";
            }
        }

        carregarRanking();
    </script>
</body>
</html>
